<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>CETIC - Presentations index</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/cetic.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
		<!-- Plotly test -->
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-markdown data-background-image="img/theme/cetic/logo-cetic.png" data-background-position="98% 2%" data-background-size="10%">
					<script type="text/template">
# Presentations
* [FADI - A framework for Big Data Analytics](https://fadi.presentations.cetic.be)
* [An introduction to DevOps](https://devops.presentations.cetic.be)
* [Big Data architecture patterns](https://bigdataplatform.presentations.cetic.be): Kappa/Lambda architectures, message brokers, ...
* [Definition and classification of message brokers](https://messagebrokers.presentations.cetic.be)
* (FR) [Architecture logicielle sur base de la m√©thode 4+1 vues](https://architecture.presentations.cetic.be)
* [Benchmark tools](https://benchmarktools.presentations.cetic.be): simulation with [TSimulus](http://tsimulus.readthedocs.io/), load testing, monitoring
					</script>
				</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				history: true,
				//slideNumber: true,
				width: 2160,
				height: 1575,
				minScale: 0.5,
				maxScale: 1.5,
				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>

			</div>
		</div>
	</body>
</html>
